syntax = "proto3";

service Controller {
    rpc Join(JoinRequest) returns (JoinReply) {}
    rpc Updates(UpdatesRequest) returns (stream UpdatesReply) {}
}

message JoinRequest {
    string name = 1;
}

message JoinReply {
    string name = 1;
}

message UpdatesRequest {
    string id = 1;
}

message UpdatesReply {
    int64 conf_id = 1;
    int64 rank = 2;
    int64 size = 3;
}
